<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uno</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link rel="manifest" href="./icons/site.webmanifest" />
  </head>
  <body>
    <script src="uno.js"></script>

    <main class="container">
      <div class="playersDisplay">
        <div id="playersDisplay"></div>
        <img
          src="./cards/up.svg"
          class="arrows"
          id="up"
          alt="reverse order"
          style=""
        />
        <img
          src="./cards/down.svg"
          class="arrows"
          id="down"
          alt="normal order"
          style="display: none;"
        />
      </div>
      <div class="hand">
        <div id="playerHand"></div>
      </div>
      <div class="current">
        <p id="currentPlayer" class="text">Current player turn</p>
        <img src="#" alt="current card" class="currentCard" id="currentCard" />
      </div>
      <div class="deck" id="deck">
        <img src="./cards/deck.svg" id="deckImg" alt="card deck" />
        <img src="./cards/deck.svg" id="drawClick" alt="card deck" />

        <p id="deckCount" class="text"></p>
      </div>
      <div id="wildSelect" class="wild">
        <p class="text">Select new color</p>
        <div id="colorSelect" class="colorSelect">
          <img src="./cards/r.svg" alt="r" />
          <img src="./cards/b.svg" alt="b" />
          <img src="./cards/y.svg" alt="y" />
          <img src="./cards/g.svg" alt="g" />
        </div>
      </div>
    </main>

    <div class="gameOver">
      <p class="text" id="winner"></p>
      <p id="confetti" class="emoji">&#x1F389;</p>
      <p id="loser" class="emoji">&#128577;</p>
      <button id="playAgain">New Game</button>
    </div>

    <div id="lobbySelect">
      <h1>Would you like to:</h1>
      <ul>
        <li>
          <button id="joinGame">Join Game</button>
        </li>
        <li>
          <button id="newGame">Start New Game</button>
        </li>
      </ul>
    </div>

    <div id="nameEnter">
      <h1>Enter User Name:</h1>
      <input type="text" id="name" placeholder="User Name" />
      <button id="nameSubmit">Ok</button>
    </div>

    <div id="lobby">
      <ul>
        <li id="lobbyplayers" class="lobbyplayers">
          <div id="roomKeyDisplay" class="side">
            <h1>Room Key:</h1>
            <h1 id="roomKeyDisplayValue"></h1>
          </div>
          <div class="side">
            <h1>Lobby Count:</h1>
            <h2 id="count"></h2>
          </div>
          <div id="players"></div>
        </li>
        <li><button id="startGame">Start</button></li>
      </ul>
    </div>

    <div id="roomSelect">
      <h1>Select Room</h1>
      <h1>Enter Room Key:</h1>
      <input type="text" id="roomKey" placeholder="Room Key" />
      <button id="roomKeySubmit">Ok</button>
      <button id="backToLobbySelect">Back</button>
      <br />
      <div></div>
      <h1>Joinable Rooms:</h1>
      <ul id="joinableRooms"></ul>
    </div>
  </body>
</html>
