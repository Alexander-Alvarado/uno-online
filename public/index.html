<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uno</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <script src="uno.js"></script>

    <main class="container">
      <div id="playersDisplay"></div>
      <div class="hand">
        <img src="./cards/r7.svg" alt="card1" />
        <img src="./cards/rs.svg" alt="card2" />
        <img src="./cards/r0.svg" alt="card3" />
        <img src="./cards/g9.svg" alt="card4" />
        <img src="./cards/r7.svg" alt="card5" />
        <img src="./cards/y8.svg" alt="card6" />
        <img src="./cards/y4.svg" alt="card7" />
      </div>
      <div class="current"><img src="./cards/g4.svg" alt="current card" /></div>
      <div class="deck"><img src="./cards/deck.svg" alt="card deck" /></div>
    </main>

    <div id="lobbySelect">
      <h1>Would you like to:</h1>
      <ul>
        <li>
          <button id="joinGame">Join Game</button>
        </li>
        <li>
          <button id="newGame">Start New Game</button>
        </li>
      </ul>
    </div>

    <div id="nameEnter">
      <h1>Enter User Name:</h1>
      <input type="text" id="name" placeholder="User Name" />
      <button id="nameSubmit">Ok</button>
    </div>

    <div id="lobby">
      <ul>
        <li id="lobbyplayers" class="lobbyplayers">
          <div id="roomKeyDisplay" class="side">
            <h1>Room Key:</h1>
            <h1 id="roomKeyDisplayValue"></h1>
          </div>
          <div class="side">
            <h1>Lobby Count:</h1>
            <h2 id="count"></h2>
          </div>
          <div id="players"></div>
        </li>
        <li><button id="startGame">Start</button></li>
      </ul>
    </div>

    <div id="roomSelect">
      <h1>Select Room<!-- <button id="backToLobbySelect">Back</button> --></h1>
      <h1>Enter Room Key:</h1>
      <input type="text" id="roomKey" placeholder="Room Key" />
      <button id="roomKeySubmit">Ok</button>
      <button id="backToLobbySelect">Back</button>
      <br />
      <div></div>
      <h1>Joinable Rooms:</h1>
      <ul id="joinableRooms"></ul>
    </div>
  </body>
</html>
